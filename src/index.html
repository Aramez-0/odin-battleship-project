<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>
    <div id="container">
        <div id="computer-container" class="grid-container">
            <p>Computer</p>
            <div class="grid" id="grid1"></div>
        </div>
        <div id="between-container">
            <div id="logs"></div>
        </div>
        <div id="user-container" class="grid-container">
            <p>User</p>
            <div class="setup-align-container">
                <div class="grid" id="grid2"></div>
                <div id="setup">
                    <label for="co-ords">Place ships</label>
                    <input type="text" id="co-ords" placeholder="e.g. 5 6">
                    <button type="button" id="dir" title="Click to toggle ship direction">Vertical</button>
                    <button type="button" id="place-ship">Place</button>
            </div>
            </div>
        </div>
    </div>
    <dialog id="end">

    </dialog>
</body>
</html>
