<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>
    <div id="container">
        <div id="computer-container" class="grid-container">
            <div class="grid" id="grid1"></div>
        </div>
        <div id="between-container">
            <div id="logs"></div>
        </div>
        <div id="user-container" class="grid-container">
            <div class="grid" id="grid2"></div>
            <div id="setup">
                <label for="co-ords">Place ships</label>
                <input type="text" id="co-ords" placeholder="e.g. 0 9 ver">
                <button type="button" id="dir">Vertical</button>
                <button type="button" id="place-ship">Place</button>
            </div>
        </div>
    </div>
</body>
</html>
